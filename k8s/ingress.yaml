# k8s/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: garden-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: garden.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: garden-service
                port:
                  number: 80
